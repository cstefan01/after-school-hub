<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Hub</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc398583c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
            <div class="navbar container-fluid p-0">
                <div class="site-name col-6 p-4 h-100">
                    <i class="fa-solid fa-school"></i>
                    <h1>{{site.name}}</h1>
                </div>
                <div class="navigation col-6 h-100 p-3">
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="counter">
                            {{cart.counter}}
                        </div>
                    </div>
                    
                </div>
           </div>
           
           <div class="content d-flex justify-content-center align-items-center">

            <div v-if="site.isFetchingError">
                fetching error
            </div>

            <div v-else class="lesson-card" v-for="lesson in lessons.lessons" :key="lesson.id">
                <div class="lesson-icon">
                    <i :class="lesson.icon"></i>
                    <p>{{lesson.subject}}</p>
                </div>

                <div class="lesson-info">
                    <span>Location: {{lesson.location}}</span>
                    <span>Price: Â£{{lesson.price}}</span>
                    <span>Available Spaces: {{lesson.spaces}} spaces left </span>
                </div>
                
                <button class="card-button" @click = "addToCart(lesson)">Add to Cart</button>

            </div>
            
          </div>
     
        <div class="footer container-fluid">
            <div class="col-12">

            </div>

        </div>
        <div class="copyright container-fluid">
         <span>Copyright &copy; {{copyright.year}}, {{site.name}} | All Rights Reserved.</span>
        </div>

    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
